version: 2

sources:
  - name: music
    database: music
    schema: dwh_training

    tables:
      - name: album
        description: >
          This is a raw table that has data on music albums
        columns:
          - name: albumid
            tests:
              - unique
              - not_null
                
      - name: artist
      - name: customer
      - name: employee
      - name: genre
      - name: invoice
      - name: invoiceline
      - name: mediatype
      - name: playlist
      - name: playlisttrack
      - name: track